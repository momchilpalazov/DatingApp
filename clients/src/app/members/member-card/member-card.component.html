<div class="card mb-4" >
    <div class="card-img-wrapper">
      <img src="{{ member.urlPhotos || './assets/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top"
      />
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button routerLink="/members/{{member.userName}}" class="btn btn-primary" title="View Profile">
            <i class="fa fa-user"></i>
          </button>
        </li>       
        <li class="list-inline-item">
          <button (click)="addLike(member)" class="btn btn-primary" title="Add to Favorites">
            <i class="fa fa-heart"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button 
          routerLink="/members/{{member.userName}}"
          [queryParams]="{ tab: 'Messages' }"
          class="btn btn-primary" title="Send Message">
            <i class="fa fa-envelope"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <span [class.is-online]="(presenceService.onlineUsers$|async)?.includes(member.userName)">
          <i class="fa fa-user mr-2"></i>          
        </span>
       
        {{ member.knownAs }}, {{ member.age }}
      </h6>
      <p class="card-text text-muted text-center">{{ member.city }}</p>
    </div>
  </div>
